<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body { background: #181c1b; color: #e0e5e3; font-family: Arial, sans-serif; }
        .login-box {
            background: #232a27; border-radius: 10px; padding: 32px 24px;
            max-width: 340px; margin: 80px auto; box-shadow: 0 2px 16px #197a5022;
        }
        input[type=text], input[type=password] {
            width: 100%; padding: 10px; margin: 8px 0 18px 0; border-radius: 6px;
            border: 1px solid #197a50; background: #181c1b; color: #e0e5e3;
        }
        button {
            width: 100%; padding: 10px; background: #197a50; color: #fff;
            border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer;
        }
        button:hover { background: #25a36f; }
        .error { color: #e04a4a; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Logowanie</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="Login" required>
            <input type="password" name="password" placeholder="HasÅ‚o" required>
            <button type="submit">Zaloguj</button>
        </form>
    </div>
</body>
</html>
